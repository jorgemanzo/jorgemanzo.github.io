<!DOCTYPE html>
<html lang="en">

  <head>

    <script src="script.js"></script>

    <meta charset="utf-8">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="alt stylesheet" type="text/css" href="myStyle.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  </head>
  <body>

    <h3 id="topBar">
      Decimal to Hex, Binary, and more!
    </h3>
    <p>
      A number converter because I hate doing this manually.<br>
      Please select your input type.
    </p>

    <form>
      <div class="row">
          <div class="col-md-4">
            <input type="radio" name="datatype" value="Decimal" id="dec"> Decimal
          </div>
          <div class="col-md-4">
            <input type="radio" name="datatype" value="Hexadecimal" id="hex"> Hexadecimal
          </div>
          <div class="col-md-4">
            <input type="radio" name="datatype" value="Binary" id="bin"> Binary
          </div>
      </div>
    </form>

    <form>
      Your number to convert:<br>
      <input type="text" id="input"><br>
      <input type="checkbox" id="toNeg" > My input is negative, convert to positive!<br>
      <button type="button" onclick="convertInput()">Convert!</button>
    </form>

    <table>
      <tr>
        <th>Type</th>
        <th>Ouput</th>
      </tr>
      <tr>
        <td>Decimal</td>
        <td id="decOut">...</td>
      </tr>
      <tr>
        <td>Binary</td>
        <td id="binOut">...</td>
      </tr>
      <tr>
        <td>Hexadecimal</td>
        <td id="hexOut">...</td>
      </tr>
    </table>

  </body>



</html>
